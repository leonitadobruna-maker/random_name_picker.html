
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Name Picker</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; }
button { padding: 15px 30px; font-size: 20px; cursor: pointer; }
#result { margin-top: 30px; font-size: 28px; font-weight: bold; }
</style>
</head>
<body>
<h2>Kliko për të zgjedhur një emër random</h2>
<button onclick="pickName()">Zgjidh Emër</button>
<div id="result"></div>

<script>
var names = ["Yonca","Tobi","Vici","Fab","Aslle","Nurhan","tuba","hilda","Tylaj","bahar","xheni","alba","marco","eli","giovani","abdull","sherife","sueda","ayse","ayse kurt","gul","guli","mirela","helin","michell","blerina","sema","sogi","ariana","marina","irem","leo","kann","muhamed","sila","rayan","aya","tabsu","aurelia","erik","celia","lara","vale","katarina","mediha","vika","dani","dina","camila","tuti","melika","stefi","Heidi","yulia","aksel"];

function pickName() {
    var randomIndex = Math.floor(Math.random() * names.length);
    document.getElementById("result").innerHTML = names[randomIndex];
}
</script>
</body>
</html>
